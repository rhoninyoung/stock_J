[settings]
# 时间维度配置: daily, weekly, monthly
timeframe = weekly
# 显示J值最低的前N只股票
top_n = 10
# 线程池最大线程数
max_workers = 5
# API调用间隔(秒)
api_delay = 1
# 数据库文件路径
db_path = stock_data.db
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO
# 更新数据时的时间维度（逗号分隔，可选: daily,weekly,monthly）
update_timeframes = daily,weekly,monthly

[stocks]
# 美股代码列表 - 设置为空字符串禁用
us_stocks = 

# 港股代码列表 - 设置为空字符串禁用
hk_stocks = 

